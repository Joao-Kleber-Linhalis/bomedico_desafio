<body>
    <div class="container">
        <h1 class="title">People List</h1>

        <mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
                <mat-cell *matCellDef="let element">{{ element.first_name + ' ' + element.last_name }} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="state">
                <mat-header-cell *matHeaderCellDef> Estado </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.state}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="city">
                <mat-header-cell *matHeaderCellDef> Cidade </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.city}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef> Ações </mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" (click)="openFormDialog(element)">
                        <i class="material-icons edit">edit</i>
                    </button>
                    <button mat-icon-button color="warn" (click)="delete(element._id,element.first_name + ' ' + element.last_name)">
                        <i class="material-icons delete">delete</i>
                    </button>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

            <tr class="empty-state" *matNoDataRow>
                <td colspan="4" class="no-data">
                    <p class="empty-message">Nenhuma pessoa encontrada. Adicione uma nova pessoa!</p>
                </td>
            </tr>

            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>

        <button mat-fab color=" primary" class="add-button" (click)="openFormDialog()">
            <mat-icon>add</mat-icon>
        </button>
    </div>

    <footer class="footer">
        <a href="https://github.com/Joao-Kleber-Linhalis/bomedico_desafio" target="_blank">Código Fonte</a>
    </footer>
</body>
